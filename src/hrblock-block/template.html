<section mbr-id="_anchor" class="mbr-section mbr-section--relative mbr-section--fixed-size" mbr-bg-color="_params.bgColor">
    
	<style mbr-html="paddingTop" type="text/css" scoped>
	.block {
		padding-bottom:0;
		padding-top:0;
		margin-left:0;
		margin-right:0;
	}
	</style>
	
	<style mbr-html="hrFullWidth" type="text/css" scoped></style>
	
	<style mbr-html="hrWidth" type="text/css" scoped>
	.hrblock {
    	margin:0!important;
		display:block;
	}
	</style>
	
    <style mbr-html="hrStyle" type="text/css" scoped>
	.hrstyle {
		border-style:solid;
	}
	</style>
	
    <style mbr-html="hrColor" type="text/css" scoped>
	.hrcolor {
		border-color:#000;
	}
	</style>
	
	<style mbr-html="hrThickness" type="text/css" scoped>
	.hrthickness {
    	border-width:0;
		border-top-width:1px;
	}
	</style>
		
    <div class="mbr-section__container mbr-section__container--isolated container hrfullwidth">
        <div class="row justify-content-md-center block">
            
            <div class="mbr-box__magnet mbr-box__magnet--top-left mbr-section__left">
                <div class="mbr-section__container mbr-section__container--middle col-sm-auto">
                </div>
            </div>
            
            <hr class="hrfullwidth hrblock hrstyle hrcolor hrthickness">
            


        </div>
    </div>
    	
</section>
